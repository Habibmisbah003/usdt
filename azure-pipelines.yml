trigger:
    - master

pool:
    vmImage: 'ubuntu-latest'

variables:
    npm_config_cache: '$(Pipeline.Workspace)/.npm'

steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: Install Node.js

    - task: Cache@2
      enabled: false
      inputs:
        key: 'npm | "$(Agent.OS)" | package-lock.json'
        path: $(npm_config_cache)
        restoreKeys: |
          npm | "$(Agent.OS)"
          npm
      displayName: Cache npm

    - script: npm ci --cache $(npm_config_cache)

    - script: |
        git config --global user.email "bot@trustwallet.com"
        git config --global user.name "TrustWalletBot"
    - checkout: self
      persistCredentials: true

    - script: npm run checksum-erc20
      displayName: Checksumming addresses

    - task: ShellScript@2
      inputs:
        scriptPath: './script/commit.sh'
        failOnStandardError: true

    - script: npm t